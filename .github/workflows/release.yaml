name: Release
run-name: ${{ github.ref_name }} Release

on:
  push:
    branches:
      - main
      - alpha

jobs:
  call-test-workflow:
    uses: ./.github/workflows/test-flow.yaml
    with:
      from: ${{ github.workflow }}
  release:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    needs: call-test-workflow
    steps:
      # Use our auto-commit permissioned app for our git actions
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.AUTO_COMMIT_APP_ID }}
          private-key: ${{ secrets.AUTO_COMMIT_APP_PKEY }}
      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: package-lock.json
          registry-url: https://registry.npmjs.org/
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      # IMPORTANT: remove any token-based auth config so npm can use OIDC
      - name: Clear npm auth config (enable OIDC publish)
        run: |
          unset NPM_TOKEN
          unset NODE_AUTH_TOKEN
          rm -f .npmrc
          rm -f ~/.npmrc
      - name: Release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
